<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple calculator</title>
    <link rel="stylesheet" href="assets/style.css">
  </head>

  <body>
    <div class="content">
      <!-- scroll bar of the login div -->
      <marquee style="color: #9c9388a1" direction="left" scrollamount="3"
        >Designed By <b><a style="text-decoration: none; color: aqua;" href="https://www.linkedin.com/in/ravi-teja-78b1b5249/">Ravi Teja </a></b>And Functionality By <b><a style="text-decoration: none; color: aqua;" href="https://github.com/chintamani-pala/">Chintamani Pala</a> </b><span id="contactspan"></span
      ></marquee>
      <div class="box1">
        <input type="text" id="inputfield" class="input" placeholder="enter" value="0" disabled/>
        <center>
          <div class="box2">
            <button id="ac">AC</button>
            <button id="percentile">%</button>
            <button id="back"><=</button>
            <button id="div" class="color">/</button>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="mul" value="*" class="color">X</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="sub" class="color">-</button>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="add" class="color">+</button>
            <button id="zero" class="zero">0</button>
            <button id="decimal">.</button>
            <button id="equal" class="color">=</button>
          </div>
        </center>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/script.js"></script></body>
    <!-- show error alert if id password is not correct -->
    
  </body>
</html>
